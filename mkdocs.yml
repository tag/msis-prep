theme:
  name: material
  features:
      - instant

      
      - tabs
nav:
    - Home: index.md
    - Modules:
        - 'Programming' : 'programming.md'
        - 'ERP - ERP Intro' : 'ERP.md'
        - 'ERP - Business Cycles' : 'Business Cycles.md'
        - 'IT Control' : 'IT Control.md'

extra_css:
  - "css/styles.css"

markdown_extensions:
    - smarty
    - meta
    - md_in_html
    - abbr
    - toc:
       permalink: true
    - admonition
    - footnotes
    - smarty
    - fenced_code
    - pymdownx.mark
    # - mdx_truly_sane_lists
    - mdx_breakless_lists
    #- pymdownx.tasklist
    # - pymdownx.critic

    # pygments # Code highlighing
